<html lang="en">
  <head>

    <title>Basic Form</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="head-text"><h1>Js For Beginners</h1></div>

      <div class="form-area">

        <div class="form-text2"><p>Please Enter Your Details</p></div>
        <form class="details">
          <div class="input1">
            <label class="label" for="text1">Name</label>
            <input type="text" id="text1" />
          </div>

          <br />
          <div class="input1">
            <label class="label" for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <br /><br />
          <div class="input1">
            <input class="submit" type="submit" id="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
